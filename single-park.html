    <style>
        * {
          box-sizing: border-box;
        }
        
        /* Create three unequal columns that floats next to each other */
        .column {
          float: left;
          padding: 10px;
          height: 900px; /* Should be removed. Only for demonstration */
        }
        
        .left, .right {
          width: 25%;
        }
        
        .middle {
          width: 50%;
        }
        
        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
    </style>
        
        
        <h2>Three Unequal Columns</h2>
